<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sphere Area & Volume Calculator</title>
    <link rel="stylesheet" href="materialize.css">
    <meta name="viewport" content="width=device-width,inital-scale">
    <link rel="icon" href="favicon.png">
  </head>
    <script type="text/javascript">
      var touchPannel = document.getElementById("touchPannel");
        function keisan(){
        input.ans.value = (4 * Math.pow (input.hankei.value,2))+" πcm2";
        }
  </script>
  <body style="background-color: #e0ffff">
    <div style="width: 350px;margin: auto;">
      <h5 class="flow-text">Sphere Surface Area & Volume Calculator</h5>
      <h6>Please enter in half-width.</h6>
    <h5>Surface Area</h5>
    <p>Radius(cm)</p>
      <form  method="get" name="input">
      <input type="number"  id="hankei" name="x" size="10" value="">
    <p>Result</p>
      <output type="text" id="ans" name="answer" size="10" value="0">
      </output>
      <br>
      <br>
      <br>
      <input type="button" name="button" id="button" class="btn btn-large" onClick="keisan()" value="Calculate">
    </form>
    <script type="text/javascript">
        function keisan2(){
        input2.ans2.value = (4 * Math.pow (input2.hankei2.value,3)/3)+" πcm3";
        }
  </script>
    <h5>Volume</h5>
    <p>Radius(cm)</p>
      <form  method="get" name="input2">
      <input type="number"  id="hankei2" name="x2" size="10" value="">
    <p>Result</p>
      <output type="text" id="ans2" name="answer2" size="10" value="0">
      </output>
      <br>
      <br>
      <input type="button" name="button" id="button" class="btn btn-large" onclick="keisan2()" value="Calculate">
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <br>
    <a href="index.html">日本語</a>
    <br>
      <p>V1.0.1</p>
    </div>
  </body>
</html>
